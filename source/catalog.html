<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Мишка</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="#" class="header__logo">
      <img src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Мишка" class="header__logo-image">
    </a>
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <button aria-label="Открыть меню" class="main-nav__toggle main-nav__toggle--open" type="button"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <button aria-label="Искать" class="button button--search" type="submit"></button>
            <input type="text" class="main-nav__search" placeholder="Поиск по сайту">
          </li>
          <li class="main-nav__item">
            Корзина: <span class="main-nav__basket">пока пуста</span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <h1 class="main__text">Каталог товаров</h1>
    <section class="catalog">
      <div class="catalog__item">
        <img src="img/photo-hare-mobile@1x.jpg" width="260" hieght="195" alt="Зайчик-попрыгайчик товар"
          class="catalog__item-image">
        <div class="catalog__item-description">
          <h2 class="catalog__item-name">Зайчик-попрыгайчик</h2>
          <p class="catalog__item-properties">Рост 30 см, вес 200 г</p>
          <div class="catalog__item-buy-block">
            <p class="catalog__item-price">1 200 руб.</p>
            <a href="#" aria-label="Добавить в корзину" class="button button--basket"></a>
          </div>
        </div>
      </div>
      <div class="catalog__item">
        <img src="img/photo-bowl-mobile@1x.jpg" width="260" hieght="195" alt="Корзинка для белья товар"
          class="catalog__item-image">
        <div class="catalog__item-description">
          <h2 class="catalog__item-name">Корзинка для белья</h2>
          <p class="catalog__item-properties">Диаметр 15 см, высота 10 см</p>
          <div class="catalog__item-buy-block">
            <p class="catalog__item-price">690 руб.</p>
            <a href="#" aria-label="Добавить в корзину" class="button button--basket"></a>
          </div>
        </div>
      </div>
      <div class="catalog__item">
        <img src="img/photo-toys-mobile@1x.jpg" width="260" hieght="195" alt="Большая корзинка для игрушек товар"
          class="catalog__item-image">
        <div class="catalog__item-description">
          <h2 class="catalog__item-name">Большая корзинка для игрушек</h2>
          <p class="catalog__item-properties">Диаметр 30 см, высота 30 см</p>
          <div class="catalog__item-buy-block">
            <p class="catalog__item-price">1 500 руб.</p>
            <a href="#" aria-label="Добавить в корзину" class="button button--basket"></a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a href="#" aria-label="Инстаграм" class="social__link social__link--instagram">
            <include src="img/icon-insta.svg"></include>
          </a>
        </li>
        <li class="social__item">
          <a href="#" aria-label="Фейсбук" class="social__link social__link--facebook">
            <include src="img/icon-fb.svg"></include>
          </a>
        </li>
        <li class="social__item">
          <a href="#" aria-label="Твиттер" class="social__link social__link--twitter">
            <include src="img/icon-twitter.svg"></include>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer__copyright copyright">
      <b class="copyright__text">Разработано</b>
      <a href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy" class="copyright__link">
        <include src="img/logo-htmlacademy.svg"></include>
      </a>
    </div>
  </footer>
</body>

</html>
