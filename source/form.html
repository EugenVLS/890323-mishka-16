<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Мишка</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="#" class="header__logo">
      <img src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Мишка" class="header__logo-image">
    </a>
    <button class="main-nav__toggle main-nav__toggle--open visually-hidden" type="button">Открыть меню</button>
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <input type="text" class="main-nav__search" placeholder="Поиск по сайту">
          </li>
          <li class="main-nav__item">
            <p class="main-nav__basket">Корзина: пока пуста</p>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main"></main>
  <footer class="footer">
    <div class="footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a href="#" class="social_link social__link--instagram">
            <span class="visually-hidden">Инстаграм</span>
            <include src="img/icon-insta.svg"></include>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social_link social__link--facebook">
              <span class="visually-hidden">Фейсбук</span>
              <include src="img/icon-fb.svg"></include>
            </a>
        </li>
        <li class="social__item">
          <a href="#" class="social_link social__link--twitter">
              <span class="visually-hidden">Твиттер</span></a>
              <include src="img/icon-twitter.svg"></include>
        </li>
      </ul>
    </div>
    <div class="footer__copyright copyright">
      <b class="copyright__text">Разработано</b>
      <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
        <span class="visually-hidden">HTML Academy</span>
        <include src="img/logo-htmlacademy.svg"></include>
      </a>
    </div>
  </footer>
</body>

</html>
